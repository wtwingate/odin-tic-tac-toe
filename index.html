<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/71bca80628.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="info">
      <p>
        <span id="player-one"></span>
        <i id="edit-player-one" class="fa-solid fa-pen-to-square"></i>
      </p>
      <p>
        <span id="player-two"></span>
        <i id="edit-player-two" class="fa-solid fa-pen-to-square"></i>
      </p>
    </div>
    <div class="board">
      <div class="square" data-index="0"></div>
      <div class="square" data-index="1"></div>
      <div class="square" data-index="2"></div>
      <div class="square" data-index="3"></div>
      <div class="square" data-index="4"></div>
      <div class="square" data-index="5"></div>
      <div class="square" data-index="6"></div>
      <div class="square" data-index="7"></div>
      <div class="square" data-index="8"></div>
    </div>
    <button>Reset</button>
    <p class="message-display"></p>
    <script src="script.js"></script>
  </body>
</html>
